	[params.about]
		hide  = false
		title = "Writing"
		content = "I'm a Chicago-based emerging writer of fiction, essays and reviews, and screenplays. For screenwriting, I was selected to write the official screenplay adaptation of Nathaniel Rich's short story, 'Hermie'. I have pieces published or forthcoming in the Kenyon Review, Electric Literature, and The Chicago Review of Books. I am working on a novel manuscript."

    [params.photography]
		hide  = false
		title = "Photography"
		content = "I've been shooting photography for over a decade. After making my start shooting digital photography as a hobby, I began working professionally as a photographer specializing in fine art photography in the street photography genre, and with headshot and portrait photography. I have experience shooting studio work as well as in the field, with every major camera system, naturally and artificially lit, as well as 35mm, 6x7 medium format, and 4x5 & 8x10 large format film photography."

    [params.filmmaking]
		hide  = false
		title = "Filmmaking"
		content = "As a filmmaker, I attended DePaul University's School of Cinematic Arts, where I received a BA in Cinema Production. My focus was on lighting design. Since graduating, I have worked as director, cinematographer, editor, gaffer and more on television shows like 'Empire' and 'The Chi', on independent feature films, short films, commercials for brands like Fiat-Chrysler, Cox Cable, and Diner's Club."


